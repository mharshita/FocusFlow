<!DOCTYPE html>
<html>
    <head>
        <title>Focus Flow</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="body-content">
            <nav>
                    <p>Focus Flow</p>
                    <button id="blockBtn">Block</button>

            </nav>

                </div>
                <div id="redirect" class="screen">
                    <p>This is redirect</p>
                </div>
            </div>
        </div>
        <script src="./main.js" defer></script>
    </body>
</html>
